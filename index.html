  <script type="module">
    import EasyZoom from "./dist/modernized-easyzoom-min.js";

    document.addEventListener("DOMContentLoaded", () => {
      // Initialize basic example
      new EasyZoom(document.querySelector(".easyzoom"));

      // Initialize example with thumbnails
      const easyZoomWithThumbnails = new EasyZoom(
        document.querySelector(".easyzoom--with-thumbnails")
      );

      const thumbnails = document.querySelector(".thumbnails");
      if (thumbnails) {
        thumbnails.addEventListener("click", (e) => {
          e.preventDefault();
          const target = e.target.closest("a");
          if (target) {
            easyZoomWithThumbnails.swap(
              target.getAttribute("data-standard"),
              target.getAttribute("href")
            );
          }
        });
      }
    });
  </script>
