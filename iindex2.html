<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modernized EasyZoom Demo</title>
    <link rel="stylesheet" href="./src/modernized-easyzoom.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
      }
      .demo-section {
        margin-bottom: 40px;
      }
      .thumbnails {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }
      .thumbnails a {
        margin: 0 5px;
      }
    </style>
  </head>
  <body>
    <h1>Modernized EasyZoom Demo</h1>

    <div class="demo-section">
      <h2>Basic Example</h2>
      <div class="easyzoom easyzoom--overlay">
        <a href="https://source.unsplash.com/1600x900/?nature">
          <img src="https://source.unsplash.com/400x300/?nature" alt="Nature" />
        </a>
      </div>
    </div>

    <div class="demo-section">
      <h2>With Thumbnails</h2>
      <div class="easyzoom easyzoom--overlay easyzoom--with-thumbnails">
        <a href="https://source.unsplash.com/1600x900/?product">
          <img
            src="https://source.unsplash.com/400x300/?product"
            alt="Product"
          />
        </a>
      </div>
      <div class="thumbnails">
        <a
          href="https://source.unsplash.com/1600x900/?product"
          data-standard="https://source.unsplash.com/400x300/?product"
        >
          <img
            src="https://source.unsplash.com/60x60/?product"
            alt="Product Thumbnail"
          />
        </a>
        <a
          href="https://source.unsplash.com/1600x900/?product,angle"
          data-standard="https://source.unsplash.com/400x300/?product,angle"
        >
          <img
            src="https://source.unsplash.com/60x60/?product,angle"
            alt="Product Angle Thumbnail"
          />
        </a>
        <a
          href="https://source.unsplash.com/1600x900/?product,detail"
          data-standard="https://source.unsplash.com/400x300/?product,detail"
        >
          <img
            src="https://source.unsplash.com/60x60/?product,detail"
            alt="Product Detail Thumbnail"
          />
        </a>
      </div>
    </div>

    <script type="module">
      import EasyZoom from "./src/modernized-easyzoom.js";

      document.addEventListener("DOMContentLoaded", () => {
        // Initialize basic example
        new EasyZoom(document.querySelector(".easyzoom"));

        // Initialize example with thumbnails
        const easyZoomWithThumbnails = new EasyZoom(
          document.querySelector(".easyzoom--with-thumbnails")
        );

        const thumbnails = document.querySelector(".thumbnails");
        if (thumbnails) {
          thumbnails.addEventListener("click", (e) => {
            e.preventDefault();
            const target = e.target.closest("a");
            if (target) {
              easyZoomWithThumbnails.swap(
                target.getAttribute("data-standard"),
                target.getAttribute("href")
              );
            }
          });
        }
      });
    </script>
  </body>
</html>
